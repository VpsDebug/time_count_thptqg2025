<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược đến THPT QG 2025 (dự đoán)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-item span {
            font-size: 2.5em;
            font-weight: bold;
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            border-radius: 10px;
            min-width: 60px;
        }
        .countdown-item p {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .event-name {
            margin-top: 30px;
            font-size: 1.3em;
            color: #4a90e2;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .countdown-item span {
                font-size: 2em;
                min-width: 50px;
            }
            .event-name {
                font-size: 1.1em;
            }
        }

        @media (max-width: 400px) {
            .countdown-wrapper {
                gap: 10px;
            }
            .countdown-item span {
                font-size: 1.8em;
                min-width: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đếm ngược đến 7:00 sáng ngày 25/06/2025</h1>
        <div class="countdown-wrapper" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Ngày</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Giờ</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Phút</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Giây</p>
            </div>
        </div>
        <div class="event-name">Đếm ngược đến ngày THPT QG 2025 (dự đoán)</div>
    </div>

    <script>
        function updateCountdown() {
            const endDate = new Date("2025-06-25T07:00:00").getTime();
            const now = new Date().getTime();
            const distance = endDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "<div class='event-name'>Đã đến thời gian!</div>";
            }
        }

        updateCountdown(); // Cập nhật ngay lập tức khi trang tải
        const countdownInterval = setInterval(updateCountdown, 1000); // Cập nhật mỗi giây
    </script>
</body>
</html>
